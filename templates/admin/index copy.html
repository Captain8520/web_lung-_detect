<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-3">
            Admin Login
        </h1>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                {% with messages=get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category,message in messages %}
                <div class="alert alert-{{category}}">
                    <strong>{{message}}</strong>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="my-2">
                                <label for=""><b>Enter Your Email</b></label>
                                <input type="text" name="email" id="email" class="form-control my-1">
                            </div>
                            <div class="my-2">
                                <label for=""><b>Enter Your Password</b></label>
                                <input type="password" name="password" id="password" class="form-control my-1">
                            </div>
                            <button class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
