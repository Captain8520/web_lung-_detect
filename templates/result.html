{% block content %}

<body>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-mb-8 mx-auto">
                <h1 class-"fw-light">Prediction Result</h1>
                <hr>
                <form action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="'form-label">Image</label>
                        <input type="file" accept="image/*" id="imgInput" name="file" class="form-control">
                        <img id="previewImg" class="img-fluid rounded">
                        <p>{{ prediction }}</p>
                    </div>
                    <button class="btn btn-success" type="submit" name="create">Predict</button>
                </form>
            </div>
        </div>
    </section>

    
</body>

{% endblock %}
