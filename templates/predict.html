{% extends "components/header.html" %}

{% block content %}

    <h1>LUNG DISEASE DETECTION predict</h1>

<body>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-mb-8 mx-auto">
                <h1 class-"fw-light">Create Predict</h1>
                <hr>
                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="'form-label">Image</label>
                        <input type="file" accept="image/*" id="imgInput" name="post_image" class="form-control">
                        <img id="previewImg" class="img-fluid rounded">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" name="post_title" class="form-control" placeholder="Some title ...">
                    </div> -->
                    <button class="btn btn-success" type="submit" name="create">Predict</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        let imgInput = document.querySelector("#imgInput");
        let previewImg = document.querySelector("#previewImg");

        imgInput,onchange = evt => {
            const [file] = imgInput.files;
            if (file){
                previewImg.src = URL.createObjectURL(file);
            }
        }
    </script>

</body>

{% endblock %}
