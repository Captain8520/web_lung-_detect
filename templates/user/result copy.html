{% extends "components/header.html" %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    :root {
        --blue: #0071FF;
        --light-blue: #B6DBF6;
        --dark-blue: #005DD1;
        --grey: #f2f2f2;
    }
    
    
    .container-upload {
        max-width: 500px;
        width: 100%;
        background: #fff;
        padding: 30px;
        border-radius: 30px;
    }
    .img-area {
        position: relative;
        width: 100%;
        height: 420px;
        background: var(--grey);
        margin-bottom: 30px;
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .img-area .icon {
        font-size: 100px;
    }
    .img-area h3 {
        font-size: 20px;
        font-weight: 500;
        margin-bottom: 6px;
    }
    .img-area p {
        color: #999;
    }
    .img-area p span {
        font-weight: 600;
    }
    .img-area img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        z-index: 100;
    }
    .img-area::before {
        content: attr(data-img);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .5);
        color: #fff;
        font-weight: 500;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        opacity: 0;
        transition: all .3s ease;
        z-index: 200;
    }
    .img-area.active:hover::before {
        opacity: 1;
    }
    .select-image {
        display: block;
        width: 100%;
        padding: 16px 0;
        border-radius: 15px;
        background: var(--blue);
        color: #fff;
        font-weight: 500;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: all .3s ease;
    }
    .select-image:hover {
        background: var(--dark-blue);
    }
    .predict-image {
        display: block;
        width: 100%;
        padding: 16px 0;
        border-radius: 15px;
        color: #fff;
        font-weight: 500;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: all .3s ease;
    }

  /*---------------------------------------
HERO        
-----------------------------------------*/
    .hero-section {
        /*
        background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
        */
        background-color: #1A3454;
        position: relative;
        overflow: hidden;
        padding-top: 30px;
        padding-bottom: 130px;
    }

    .hero-section .input-group {
        background-color: #ffffff;
        border-radius: 100px;
        padding: 10px 15px;
    }

    .hero-section .input-group-text {
        background-color: transparent;
        border: 0;
    }

    .hero-section input[type="search"] {
        border: 0;
        box-shadow: none;
        margin-bottom: 0;
        padding-left: 0;
    }

    .hero-section button[type="submit"] {
        background-color: #13547a;
        border: 0;
        border-radius: 100px !important;
        color: #ffffff;
        max-width: 150px;
    }

  /*---------------------------------------
TOPICS              
-----------------------------------------*/
    .featured-section {
        /* background-color: var(--secondary-color); */
        background-color: #1A3454;
        /* border-radius: 0 0 100px 100px; */
        padding-bottom: 100px;
    }

    .featured-section .row {
        position: relative;
        bottom: 100px;
        margin-bottom: -100px;
    }

    .custom-block {
        background-color: #ffffff;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        padding: 30px;
        transition: all 0.3s ease;
        height: 100%;
    }

    .custom-block-result {
        background-color: #003362;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        padding: 30px;
        transition: all 0.3s ease;
        height: 100%;
    }

    .custom-block > a {
        width: 100%;
    }

    .custom-block-image {
        display: block;
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-top: 35px;
    }

    .custom-block .rounded-pill {
        border-radius: 5px !important;
        display: flex;
        justify-content: center;
        text-align: center;
        width: 30px;
        height: 30px;
        line-height: 20px;
    }

    .custom-block-overlay {
        height: 100%;
        min-height: 350px;
        padding: 0;
    }

    .custom-block-overlay > a {
        height: 100%;
    }

    .custom-block-overlay .custom-block-image {
        border-radius: 20px;
        display: block;
        height: 100%;
        margin-top: 0;
    }

    .custom-block-overlay-text {
        position: absolute;
        z-index: 2;
        top: 0;
        right: 0;
        left: 0;
        padding: 30px;
    }

    .result-score {
        display: grid;
        place-content: center;  
        width: 12rem;
        margin-inline: auto;
        background: #4490e3 ;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
    }
    
    .result-score span {
        display: block;
        font-size: 2rem; 
        font-weight: 600;
        line-height: 1;
        color: #ffffff; 
    }
    
    .result-rank {
        padding: 30px;
        color: #ffffff;
        font-size: 1.75rem ;
        font-weight: 700;
    }

    .section-title {
        color: #ffffff;
        font-weight: 700;
        font-size: 1.5rem;
      }
    
      .demo {
        width: 100%;
        height: 100%;
        border: 1px solid #9CB8DD;
        border-collapse: collapse;
        padding: 5px;
    }

    .demo th {
        border: 1px solid #9CB8DD;
        padding: 5px;
        background: #F0F0F0;
    }

    .demo td {
        border: 1px solid #9CB8DD;
        text-align: center;
        padding: 5px;
        background: #9AC7D0;
    }
</style>
    <section
      class="hero-section d-flex justify-content-center align-items-center"
      id="section_1"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-12 mx-auto">
            <h1 class="text-white text-center">Predict</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="featured-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-12">
            <div class="custom-block bg-white shadow-lg">
              <div>
                <div>
                  <h5 class="text-center mb-2">Upload Files</h5>
                </div>
              </div>
              <div id="start">
                <div class="mb-3">
                  <form
                    class="file-form"
                    action="/predict"
                    method="post"
                    ,
                    enctype="multipart/form-data"
                  >
                    <input
                      type="file"
                      id="file"
                      accept="image/*"
                      name="file"
                      hidden
                    />
                    <div class="img-area" data-img="">
                        <img class = "result-img" src={{url_for('static', filename = 'images/lung_ct_scan/'+ img)}}>
                    </div>
                  </form>
                </div>

              </div>
              <a href="{{ url_for('predict') }}" class="predict-image btn btn-success btn-lg">Predict again</a>
            </div>
          </div>

          <div class="col-lg-4 col-12 mb-4 mb-lg-0">
            <div class="custom-block-result custom-block-overlay">
                <div class="results grid-flow" data-spacing="large">
                    <div class="grid-flow mb-4">
                      <p class="result-rank text-center">Detection Result</p>
                      <h1 class="section-title text-center">Suspected Condition</h1>
                      <p class="result-score"><span>{{ predictions.class1 }}</span></p>
                      <h1 class="section-title text-center">Accuracy</h1>
                      <p class="result-score"><span>{{ predictions.prob1 }}%</span></p>
                    </div>
                </div>
                <table class="demo">
                    <thead>
                        <tr>
                            <th>Suspected Condition</th>
                            <th>Accuracy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>&nbsp;A</td>
                            <td>&nbsp;1</td>
                        </tr>
                        <tr>
                            <td>&nbsp;B</td>
                            <td>&nbsp;2</td>
                        </tr>
                        <tr>
                            <td>&nbsp;C</td>
                            <td>&nbsp;3</td>
                        </tr>
                        <tr>
                            <td>&nbsp;D</td>
                            <td>&nbsp;4</td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
        </div>
      </div>
    </section>

        </div>
      </div>
    </section>

    <script>
        const selectImage = document.querySelector('.select-image');
    const inputFile = document.querySelector('#file');
    const imgArea = document.querySelector('.img-area');
    
    selectImage.addEventListener('click', function () {
        inputFile.click();
    })
    
    inputFile.addEventListener('change', function () {
        const image = this.files[0]
        if(image.size < 2000000) {
            const reader = new FileReader();
            reader.onload = ()=> {
                const allImg = imgArea.querySelectorAll('img');
                allImg.forEach(item=> item.remove());
                const imgUrl = reader.result;
                const img = document.createElement('img');
                img.src = imgUrl;
                imgArea.appendChild(img);
                imgArea.classList.add('active');
                imgArea.dataset.img = image.name;
            }
            reader.readAsDataURL(image);
        } else {
            alert("Image size more than 2MB");
        }
    })
        </script>

        <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
